spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: never

jwt:
  secret: U3ByaW5nU2VjdXJpdHkgSmF2YSBXZWIgVG9rZW4gU2VjcmV0IEtleSBUZXN0
  grand-type: Bearer
  token-validate-in-seconds: 3600
